<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Grid — Remote Navigation Example</title>
  <style>
    :root{
      --gap: 24px;
      --item-w: 280px;
      --item-h: 160px;
    }

    html,body{height:100%;margin:0;background:#07080b;color:#fff;font-family:system-ui,Arial,Helvetica,sans-serif}
    .app{box-sizing:border-box;padding:40px;height:100%;display:flex;flex-direction:column;gap:20px;}
    header{font-size:20px;opacity:0.9}

    .grid-wrap{flex:1;overflow:auto;-webkit-overflow-scrolling:touch;padding-bottom:30px;}
    .grid{display:grid;grid-template-columns: repeat(auto-fill, minmax(var(--item-w), 1fr));gap:var(--gap);align-content:start;justify-content:start;}

    .tile{width:var(--item-w);height:var(--item-h);background:linear-gradient(180deg,#111418 0%, #1b1f26 100%);border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;font-size:18px;user-select:none;transition:transform 120ms ease, box-shadow 120ms ease;}

    .tile.focused{transform:translateY(-6px) scale(1.03);box-shadow:0 18px 40px rgba(0,0,0,0.7), 0 0 0 6px rgba(255,255,255,0.06) inset;border:3px solid rgba(255,255,255,0.06);z-index:2;}

    .hud{position:fixed;right:20px;bottom:20px;background:rgba(0,0,0,0.45);padding:10px 14px;border-radius:8px;font-size:12px}

    @media (max-width:900px){:root{--item-w:220px;--item-h:140px}}
  </style>
</head>
<body>
  <div class="app">
    <header>TV Grid — use remote arrow keys (←↑→↓), Enter to select, Back/Escape to go back</header>
    <div class="grid-wrap" id="gridWrap">
      <div class="grid" id="grid"></div>
    </div>
    <div class="hud" id="hud">Focused: <span id="hudIndex">—</span></div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const hudIndex = document.getElementById('hudIndex');
    const TOTAL = 60;

    for (let i = 0; i < TOTAL; i++) {
      const t = document.createElement('div');
      t.className = 'tile';
      t.dataset.index = i;
      t.textContent = `Item ${i + 1}`;
      grid.appendChild(t);
    }

    let tiles = Array.from(grid.children);
    let focusedIndex = 0;

    function computeColumns() {
      const wrapWidth = grid.clientWidth;
      const tileWidth = tiles[0].offsetWidth || parseInt(getComputedStyle(document.documentElement).getPropertyValue('--item-w'));
      const gap = parseInt(getComputedStyle(grid).gap) || parseInt(getComputedStyle(document.documentElement).getPropertyValue('--gap'));
      return Math.max(1, Math.floor((wrapWidth + gap) / (tileWidth + gap)));
    }

    let columns = computeColumns();

    function updateFocus(newIndex) {
      if (newIndex < 0) newIndex = 0;
      if (newIndex >= tiles.length) newIndex = tiles.length - 1;

      tiles[focusedIndex].classList.remove('focused');
      focusedIndex = newIndex;
      tiles[focusedIndex].classList.add('focused');
      tiles[focusedIndex].scrollIntoView({block:'nearest', inline:'nearest', behavior:'smooth'});
      hudIndex.textContent = (focusedIndex + 1) + ' / ' + tiles.length;
    }

    function move(delta) {
      columns = computeColumns();
      let next = focusedIndex + delta;
      if (delta === -1 || delta === 1) {
        const rowStart = Math.floor(focusedIndex / columns) * columns;
        const rowEnd = Math.min(rowStart + columns - 1, tiles.length - 1);
        if (next < rowStart) next = rowStart;
        if (next > rowEnd) next = rowEnd;
      } else {
        if (next < 0) next = 0;
        if (next >= tiles.length) next = tiles.length - 1;
      }
      updateFocus(next);
    }

    function onKey(e) {
      const k = e.key.toLowerCase();
      if (k === 'arrowleft') { e.preventDefault(); move(-1); }
      else if (k === 'arrowright') { e.preventDefault(); move(1); }
      else if (k === 'arrowup') { e.preventDefault(); move(-columns); }
      else if (k === 'arrowdown') { e.preventDefault(); move(columns); }
      else if (k === 'enter' || k === 'ok') { e.preventDefault(); alert('Activated item ' + (focusedIndex + 1)); }
      else if (k === 'escape' || k === 'back') { e.preventDefault(); console.log('Back requested'); }
    }

    document.addEventListener('keydown', onKey);

    window.addEventListener('resize', () => {
      columns = computeColumns();
    });

    updateFocus(0);
  </script>
</body>
</html>
